<!DOCTYPE html>
<html>
<head>
  <title>Basic Web Page</title>
</head>
<body>
  <h1>My Web Page</h1>
  
  <img src="my_image.jpg" alt="Image from Local Storage">
    <br><br>
  <img src="https://example.cdn.com/image.jpg" alt="Image">
  <br>
  <video controls>
    <source src="https://example.cdn.com/video.mp4" type="video/mp4">
  </video>
  <form>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter Username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>
    <button type="submit">Submit</button>
  </form>
  <p>Copyright: ©</p>
  <p>Trademark: &</p>
  <p>Ampersand: ¢</p>
</body>
</html>
